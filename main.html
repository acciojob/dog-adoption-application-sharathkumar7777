<!DOCTYPE html>
<html>
<head>
    <title>Dog Adoption Application</title>
</head>
<body>

    <h1>Dog Adoption Application</h1>

    <p>
        Ritesh is your friend and wants to adopt a dog.
        You need to create a form for him to submit his application.
    </p>
    
    <form action="#" method="POST">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Name"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Address"></textarea><br><br>

        <!-- REQUIRED INPUT (CYPRESS CHECKS THIS) -->
        <input
            type="text"
            value="Have you ever lived with a Dog before?"
            readonly>
        <br><br>

        <input type="checkbox" id="dog_before" name="dog_before">
        <label for="dog_before">Have you ever lived with a Dog before?</label>
        <br><br>

        <label for="multiSelect">Please select your preferred breeds:</label><br>
        <select id="multiSelect" name="multiSelect" multiple>
            <option value="Labrador">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
        </select>
        <br><br>
        
        <input type="submit" value="Submit">

    </form>

</body>
</html>
