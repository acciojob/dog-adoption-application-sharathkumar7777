<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Adoption Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            width: 400px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Dog Adoption Application</h1>

<p>
    Ritesh is your friend and wants to adopt a dog.
    You need to create a form for him to submit his application.
</p>

<form>

    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name">

    <!-- Phone Number -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number">

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address">

    <!-- Have you ever lived with a Dog before -->
    <label for="checkbox">Have you ever lived with a Dog before?</label><br>
    <input
        type="checkbox"
        id="checkbox"
        name="checkbox"
        value="Have you ever lived with a Dog before?">
    <br><br>

    <!-- Preferred Breeds -->
    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="multiSelect" multiple>
        <option value="Labrador">Labrador</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
    </select>

    <!-- Submit -->
    <input type="submit" id="submit" value="Submit">

</form>

</body>
</html>
